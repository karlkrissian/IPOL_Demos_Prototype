<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="title">Alphabetical</option>
        <option value="topic">Topic</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="demos">
        <li ng-repeat="demo in demos | filter:query | orderBy:orderProp"
            class="thumbnail demo-listing">
          <a href="#/demos/{{demo.id}}" class="thumb"><img ng-src="{{demo.imageUrl}}"></a>
          <a href="#/demos/{{demo.id}}">{{demo.title}}</a>
          <p>{{demo.topic}}</p>
          <p>{{demo.description}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
